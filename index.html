<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/style.css" />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="card-info">
                <div class="card-title">
                    <h1>
                        Get <span>insights</span> that help your business grow.
                    </h1>
                </div>
                <div class="card-descrip">
                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                </div>
                <div class="card-statistics">
                    <div class="statistic">
                        <div class="statistic-number">10k+</div>
                        <div class="statistic-name">companies</div>
                    </div>
                    <div class="statistic">
                        <div class="statistic-number">314</div>
                        <div class="statistic-name">templates</div>
                    </div>
                    <div class="statistic">
                        <div class="statistic-number">12M+</div>
                        <div class="statistic-name">queries</div>
                    </div>
                </div>
            </div>
            <div class="card-image">
                <picture>
                    <source
                        media="(min-width: 375px)"
                        srcset="./images/image-header-mobile.jpg"
                    />
                    <img src="./images/image-header-desktop.jpg" alt="" />
                </picture>
                <div class="overlay-color"></div>
            </div>
        </div>
    </body>
</html>
